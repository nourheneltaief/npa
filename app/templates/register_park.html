<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>Register a New Park</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .form-container {
        width: 80%;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
    }

    .form-container h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        text-align: center;
    }

    .form-container label {
        display: block;
        font-size: 1rem;
        margin: 10px 0 5px;
    }

    .form-container input, .form-container textarea {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 15px;
    }

    .form-container button {
        width: 100%;
        padding: 12px;
        font-size: 1.2rem;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .form-container button:hover {
        background-color: #218838;
    }

    .back-link {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #007BFF;
        font-size: 1rem;
    }

    .back-link:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
<nav>
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/parks">Parks</a></li>
    <li><a href="/trails">Trails</a></li>
    <li><a href="/wildlife">Wildlife</a></li>
    <li><a href="/announcements">Announcements</a></li>
    {% if not is_logged_in %}
    <li><a href="/login">Login</a></li>
    <li><a href="/register">Sign Up</a></li>
    {% else %}
    <li><a href="/book">Book a visit</a></li>
    <li><a href="/bookings">Bookings</a></li>
    <li><a href="/profile">My Profile</a></li>
    {% endif %}
  </ul>
</nav>
<section id="register-park">
  <a href="/parks" class="back-button">‚Üê Back to All Parks</a>
  <div class="form-container">
    <h1>Register a New Park</h1>
    <form action="/register-park" method="POST" enctype="multipart/form-data">
      <label for="name">Park Name</label>
      <input type="text" id="name" name="name" required>

      <label for="location">Location</label>
      <input type="text" id="location" name="location" required>

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <label for="image">Park Image</label>
      <input type="file" id="image" name="image" accept="image/*" required>

      <button type="submit">Register Park</button>
    </form>

  </div>
</section>
</body>
</html>
